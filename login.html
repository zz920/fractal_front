<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal 登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: radial-gradient(ellipse at 20% 20%, #b6f0fa 0%, #a2d6f7 40%, #3a2d4a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 32px #b6b6e6;
            width: 600px;
            max-width: 95vw;
            padding: 48px 48px 32px 48px;
            margin: 60px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-header {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .login-logo {
            margin-right: 18px;
        }
        .login-logo svg {
            width: 70px;
            height: 70px;
        }
        .login-title {
            font-size: 2.3rem;
            font-weight: bold;
            font-family: 'Orbitron', Arial, sans-serif;
            color: #111;
            letter-spacing: 2px;
            margin-right: 10px;
        }
        .login-welcome {
            color: #bbb;
            font-size: 1.05rem;
            margin-top: 2px;
            margin-left: 2px;
            font-weight: 400;
        }
        .login-form {
            width: 100%;
            margin-top: 18px;
        }
        .form-label {
            font-size: 1.13rem;
            font-weight: bold;
            margin-bottom: 6px;
            margin-top: 18px;
            display: block;
        }
        .form-input {
            width: 100%;
            height: 44px;
            border: 2px solid #bbb;
            border-radius: 10px;
            font-size: 1.15rem;
            padding: 0 14px;
            margin-bottom: 8px;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            border-color: #6ec6fa;
        }
        .form-input.error {
            border-color: #e74c3c;
        }
        .forgot-link {
            color: #3498f7;
            font-size: 1rem;
            text-decoration: underline;
            margin-bottom: 18px;
            display: inline-block;
        }
        .login-btn {
            width: 220px;
            height: 44px;
            background: #6ec6fa;
            color: #222;
            font-size: 1.18rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin: 10px auto 0 auto;
            display: block;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #4bb6e6;
        }
        .login-btn.error {
            border: 2px solid #e74c3c;
            background: #e6e8f7;
            color: #e74c3c;
        }
        .login-btn.success {
            border: 2px solid #2ecc71;
            background: #fff;
            color: #2ecc71;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-btn.success i {
            margin-right: 8px;
        }
        .error-msg {
            color: #e74c3c;
            font-size: 1.08rem;
            margin: 8px 0 0 0;
            text-align: center;
        }
        .success-msg {
            color: #2ecc71;
            font-size: 1.08rem;
            margin: 8px 0 0 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-msg i {
            margin-right: 6px;
        }
        .register-tip {
            margin-top: 18px;
            text-align: center;
            color: #222;
            font-size: 1.08rem;
        }
        .register-tip a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 700px) {
            .login-container {
                padding: 18px 4vw 18px 4vw;
            }
            .login-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .login-title {
                margin-top: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="circleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#b6a6f7"/>
                            <stop offset="50%" stop-color="#6ec6fa"/>
                            <stop offset="100%" stop-color="#8be6b6"/>
                        </linearGradient>
                    </defs>
                    <path d="M 180 100 A 80 80 0 1 1 20 100" fill="none" stroke="url(#circleGradient)" stroke-width="16" stroke-linecap="round"/>
                    <rect x="92" y="18" width="16" height="18" rx="3" fill="#fff"/>
                    <text x="100" y="120" text-anchor="middle" font-family="Orbitron, Arial, sans-serif" font-size="32" font-weight="bold" fill="#111" font-style="italic" letter-spacing="6">FRACTAL</text>
                </svg>
            </div>
            <div>
                <div class="login-title">登录</div>
                <div class="login-welcome">欢迎回到Fractal语音助手</div>
            </div>
        </div>
        <form class="login-form" id="loginForm" autocomplete="off">
            <label class="form-label" for="username">用户名 / 邮箱</label>
            <input class="form-input" type="text" id="username" name="username" required>
            <label class="form-label" for="password">密码</label>
            <input class="form-input" type="password" id="password" name="password" required>
            <a href="#" class="forgot-link">忘记密码？</a>
            <button type="submit" class="login-btn" id="loginBtn">登录</button>
            <div class="error-msg" id="errorMsg" style="display:none;">用户名或密码错误！</div>
            <div class="success-msg" id="successMsg" style="display:none;"><i class="fa-regular fa-circle-check"></i> 登录成功</div>
        </form>
        <div class="register-tip">还没有账号？<a href="#" id="toRegister">立即注册</a></div>
    </div>
    <script>
        // 简单前端交互模拟
        const form = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            username.classList.remove('error');
            password.classList.remove('error');
            loginBtn.classList.remove('error', 'success');
            loginBtn.textContent = '登录';
            loginBtn.disabled = false;

            // 测试账号
            const testAccounts = [
                { user: 'lemon', pass: '123456', email: 'lemon@163.com' },
                { user: 'testuser', pass: 'test1234', email: 'testuser@example.com' }
            ];
            const found = testAccounts.find(acc => acc.user === username.value && acc.pass === password.value);
            if(found) {
                loginBtn.classList.add('success');
                loginBtn.innerHTML = '<i class="fa-regular fa-circle-check"></i> 登录成功';
                successMsg.style.display = 'flex';
                setTimeout(function() {
                    // 跳转到首页并传递用户名和邮箱
                    window.location.href = `home.html?username=${encodeURIComponent(found.user)}&email=${encodeURIComponent(found.email)}`;
                }, 800);
            } else {
                username.classList.add('error');
                password.classList.add('error');
                loginBtn.classList.add('error');
                errorMsg.style.display = 'block';
            }
        });

        // 跳转到注册页
        const toRegister = document.querySelector('.register-tip a, #toRegister');
        if (toRegister) {
            toRegister.onclick = function(e) {
                e.preventDefault();
                window.location.href = 'register.html';
            };
        }
        // 跳转到重置密码页
        const forgotLink = document.querySelector('.forgot-link');
        if (forgotLink) {
            forgotLink.onclick = function(e) {
                e.preventDefault();
                window.location.href = 'reset.html';
            };
        }
        // 注册成功提示
        window.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            if(params.get('regsuccess') === '1') {
                successMsg.style.display = 'flex';
                successMsg.textContent = '注册成功，请登录';
                setTimeout(()=>{successMsg.style.display='none';}, 2000);
            }
        });
    </script>
</body>
</html>
