<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal 注册</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: radial-gradient(ellipse at 20% 20%, #b6f0fa 0%, #a2d6f7 40%, #3a2d4a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 32px #b6b6e6;
            width: 600px;
            max-width: 95vw;
            padding: 48px 48px 32px 48px;
            margin: 60px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .register-header {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .register-logo {
            margin-right: 18px;
        }
        .register-logo svg {
            width: 70px;
            height: 70px;
        }
        .register-title {
            font-size: 2.6rem;
            font-weight: bold;
            font-family: 'Orbitron', Arial, sans-serif;
            color: #111;
            letter-spacing: 2px;
            margin-right: 18px;
        }
        .register-welcome {
            color: #bbb;
            font-size: 1.05rem;
            margin-top: 2px;
            margin-left: 2px;
            font-weight: 400;
        }
        .register-form {
            width: 100%;
            margin-top: 38px;
        }
        .form-group {
            margin-bottom: 28px;
        }
        .form-label {
            font-size: 1.18rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .form-input {
            width: 100%;
            height: 44px;
            border: 2px solid #bbb;
            border-radius: 10px;
            font-size: 1.15rem;
            padding: 0 14px;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 0;
        }
        .form-input:focus {
            border-color: #6ec6fa;
        }
        .form-input.error {
            border-color: #e74c3c;
        }
        .form-input.success {
            border-color: #2ecc71;
        }
        .input-status {
            display: flex;
            align-items: center;
            font-size: 1rem;
            margin-top: 4px;
            min-height: 22px;
        }
        .input-status i {
            margin-right: 6px;
        }
        .input-status.error {
            color: #e74c3c;
        }
        .input-status.success {
            color: #2ecc71;
        }
        .verify-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .slider-verify {
            position: relative;
            width: 320px;
            height: 44px;
            background: #f5f5f5;
            border: 2px solid #bbb;
            border-radius: 8px;
            user-select: none;
            overflow: hidden;
        }
        .slider-bar {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 0;
            background: #a89bfa44;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .slider-btn {
            position: absolute;
            left: 0; top: 0;
            width: 44px; height: 44px;
            background: #a89bfa;
            border-radius: 8px;
            color: #fff;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transition: background 0.2s;
        }
        .slider-text {
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.08rem;
            pointer-events: none;
        }
        .slider-verify.success {
            border-color: #2ecc71;
            background: #eaffea;
        }
        .slider-verify.success .slider-bar {
            background: #a8faaa;
            width: 100% !important;
        }
        .slider-verify.success .slider-btn {
            background: #2ecc71;
        }
        .slider-verify.success .slider-text {
            color: #2ecc71;
        }
        .mailcode-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .mailcode-input {
            width: 140px;
            min-width: 0;
        }
        .resend-btn {
            height: 44px;
            border-radius: 8px;
            border: 2px solid #bbb;
            background: #f5f5f5;
            color: #888;
            font-size: 1.05rem;
            padding: 0 18px;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }
        .resend-btn:disabled {
            color: #bbb;
            background: #eee;
            cursor: not-allowed;
        }
        .register-btn {
            width: 260px;
            height: 52px;
            background: #a89bfa;
            color: #fff;
            font-size: 1.25rem;
            font-weight: bold;
            border: none;
            border-radius: 14px;
            margin: 32px auto 0 auto;
            display: block;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 12px #e3d6f7;
        }
        .register-btn:hover {
            background: #7d6ef6;
        }
        .register-btn.error {
            border: 2px solid #e74c3c;
            background: #e6e8f7;
            color: #e74c3c;
        }
        .register-btn.success {
            border: 2px solid #2ecc71;
            background: #fff;
            color: #2ecc71;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-btn.success i {
            margin-right: 8px;
        }
        .login-tip {
            margin-top: 18px;
            text-align: center;
            color: #222;
            font-size: 1.08rem;
        }
        .login-tip a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 700px) {
            .register-container {
                padding: 18px 4vw 18px 4vw;
            }
            .register-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .register-title {
                margin-top: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="register-logo">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="circleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#b6a6f7"/>
                            <stop offset="50%" stop-color="#6ec6fa"/>
                            <stop offset="100%" stop-color="#8be6b6"/>
                        </linearGradient>
                    </defs>
                    <path d="M 180 100 A 80 80 0 1 1 20 100" fill="none" stroke="url(#circleGradient)" stroke-width="16" stroke-linecap="round"/>
                    <rect x="92" y="18" width="16" height="18" rx="3" fill="#fff"/>
                    <text x="100" y="120" text-anchor="middle" font-family="Orbitron, Arial, sans-serif" font-size="32" font-weight="bold" fill="#111" font-style="italic" letter-spacing="6">FRACTAL</text>
                </svg>
            </div>
            <div>
                <div class="register-title">注册</div>
                <div class="register-welcome">欢迎使用Fractal语音助手</div>
            </div>
        </div>
        <form class="register-form" id="registerForm" autocomplete="off">
            <div class="form-group">
                <label class="form-label" for="reg-username">请输入您的用户名</label>
                <input class="form-input" type="text" id="reg-username" name="reg-username" required>
                <div class="input-status" id="userStatus"></div>
            </div>
            <div class="form-group">
                <label class="form-label" for="reg-password">密码</label>
                <input class="form-input" type="password" id="reg-password" name="reg-password" required>
                <div class="input-status" id="passStatus"></div>
            </div>
            <div class="form-group">
                <label class="form-label" for="reg-email">注册邮箱</label>
                <input class="form-input" type="email" id="reg-email" name="reg-email" required>
                <div class="input-status" id="emailStatus"></div>
            </div>
            <div class="form-group">
                <label class="form-label" for="reg-verify">验证</label>
                <div class="verify-row">
                    <div class="slider-verify" id="sliderVerify">
                        <div class="slider-bar" id="sliderBar"></div>
                        <div class="slider-btn" id="sliderBtn"><i class="fa-solid fa-arrow-right"></i></div>
                        <div class="slider-text" id="sliderText">请拖动滑块完成验证</div>
                    </div>
                </div>
                <div class="input-status" id="verifyStatus"></div>
            </div>
            <div class="form-group">
                <label class="form-label" for="reg-mailcode">输入您的邮箱验证码</label>
                <div class="mailcode-row">
                    <input class="form-input mailcode-input" type="text" id="reg-mailcode" name="reg-mailcode" required>
                    <button type="button" class="resend-btn" id="resendBtn">重新发送验证码</button>
                </div>
                <div class="input-status" id="mailcodeStatus"></div>
            </div>
            <button type="submit" class="register-btn" id="registerBtn">注册</button>
        </form>
        <div class="login-tip">已有账号？<a href="login.html" id="toLogin">返回登录</a></div>
    </div>
    <script>
        // 简单前端交互模拟
        const regForm = document.getElementById('registerForm');
        const regUsername = document.getElementById('reg-username');
        const regPassword = document.getElementById('reg-password');
        const regEmail = document.getElementById('reg-email');
        const regVerify = document.getElementById('reg-verify'); // 不再需要
        const regMailcode = document.getElementById('reg-mailcode');
        const userStatus = document.getElementById('userStatus');
        const passStatus = document.getElementById('passStatus');
        const emailStatus = document.getElementById('emailStatus');
        const verifyStatus = document.getElementById('verifyStatus');
        const mailcodeStatus = document.getElementById('mailcodeStatus');
        const verifyBtn = document.getElementById('verifyBtn'); // 不再需要
        const registerBtn = document.getElementById('registerBtn');

        // 模拟已存在用户名
        const usedNames = ['lemon', 'testuser'];
        // 校验用户名
        regUsername.addEventListener('input', function() {
            if(!regUsername.value.trim()) {
                regUsername.className = 'form-input';
                userStatus.innerHTML = '';
            } else if(usedNames.includes(regUsername.value.trim())) {
                regUsername.className = 'form-input error';
                userStatus.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> 该用户名已被占用';
                userStatus.className = 'input-status error';
            } else {
                regUsername.className = 'form-input success';
                userStatus.innerHTML = '<i class="fa-solid fa-circle-check"></i> 该用户名可以使用';
                userStatus.className = 'input-status success';
            }
        });
        // 校验密码
        regPassword.addEventListener('input', function() {
            if(regPassword.value.length < 8) {
                regPassword.className = 'form-input error';
                passStatus.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> 请输入合法的8位密码';
                passStatus.className = 'input-status error';
            } else {
                regPassword.className = 'form-input success';
                passStatus.innerHTML = '<i class="fa-solid fa-circle-check"></i> 密码合法';
                passStatus.className = 'input-status success';
            }
        });
        // 校验邮箱
        regEmail.addEventListener('input', function() {
            if(!/^\S+@\S+\.\S+$/.test(regEmail.value)) {
                regEmail.className = 'form-input error';
                emailStatus.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> 请输入正确的邮箱';
                emailStatus.className = 'input-status error';
            } else {
                regEmail.className = 'form-input success';
                emailStatus.innerHTML = '<i class="fa-solid fa-circle-check"></i> 邮箱格式正确';
                emailStatus.className = 'input-status success';
            }
        });
        // 滑块验证
        const sliderVerify = document.getElementById('sliderVerify');
        const sliderBtn = document.getElementById('sliderBtn');
        const sliderBar = document.getElementById('sliderBar');
        const sliderText = document.getElementById('sliderText');
        let sliderDown = false, sliderStartX = 0, sliderMax = 0;
        let sliderVerified = false;
        sliderBtn.addEventListener('mousedown', function(e) {
            if(sliderVerified) return;
            sliderDown = true;
            sliderStartX = e.clientX - sliderBtn.offsetLeft;
            sliderMax = sliderVerify.offsetWidth - sliderBtn.offsetWidth;
            document.body.style.userSelect = 'none';
        });
        document.addEventListener('mousemove', function(e) {
            if(!sliderDown || sliderVerified) return;
            let x = e.clientX - sliderStartX;
            if(x < 0) x = 0;
            if(x > sliderMax) x = sliderMax;
            sliderBtn.style.left = x + 'px';
            sliderBar.style.width = (x + sliderBtn.offsetWidth/2) + 'px';
            if(x >= sliderMax) {
                sliderVerified = true;
                sliderDown = false;
                sliderBtn.style.left = sliderMax + 'px';
                sliderBar.style.width = '100%';
                sliderVerify.classList.add('success');
                sliderText.textContent = '验证成功';
                verifyStatus.innerHTML = '<i class="fa-solid fa-circle-check"></i> 验证成功';
                verifyStatus.className = 'input-status success';
            }
        });
        document.addEventListener('mouseup', function(e) {
            if(sliderDown && !sliderVerified) {
                sliderBtn.style.left = '0px';
                sliderBar.style.width = '0px';
                sliderDown = false;
            }
            document.body.style.userSelect = '';
        });
        // 邮箱验证码校验（仅演示，输入6位数字为通过）
        const resendBtn = document.getElementById('resendBtn');
        let resendTimer = 0, resendCount = 60;
        resendBtn.onclick = function() {
            if(resendBtn.disabled) return;
            resendBtn.disabled = true;
            let count = resendCount;
            resendBtn.textContent = `已发送(${count})`;
            let timer = setInterval(()=>{
                count--;
                resendBtn.textContent = `已发送(${count})`;
                if(count <= 0) {
                    clearInterval(timer);
                    resendBtn.disabled = false;
                    resendBtn.textContent = '重新发送验证码';
                }
            }, 1000);
        };
        // 表单提交
        regForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if(
                regUsername.classList.contains('success') &&
                regPassword.classList.contains('success') &&
                regEmail.classList.contains('success') &&
                sliderVerify.classList.contains('success') &&
                regMailcode.classList.contains('success')
            ) {
                registerBtn.classList.add('success');
                registerBtn.innerHTML = '<i class="fa-regular fa-circle-check"></i> 注册成功';
                setTimeout(function() {
                    window.location.href = `login.html?regsuccess=1&username=${encodeURIComponent(regUsername.value)}&email=${encodeURIComponent(regEmail.value)}`;
                }, 1000);
            } else {
                registerBtn.classList.add('error');
                registerBtn.textContent = '请完善所有信息';
                setTimeout(function(){
                    registerBtn.classList.remove('error');
                    registerBtn.textContent = '注册';
                }, 1200);
            }
        });
    </script>
</body>
</html>
