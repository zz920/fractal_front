<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>页面重定向</title>
</head>
<body>
    <script>
        // 获取当前路径
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // 重定向到主页
        window.location.href = '/' + path + search + hash;
    </script>
</body>
</html>
