<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal 语音智能助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            /* 渐变仅在中部，上下为白色 */
            min-height: 100vh;
            background: linear-gradient(to bottom, #fff 0%, #fff 18%, #e3c6f7 30%, #a2b6e9 70%, #fff 82%, #fff 100%);
        }
        .header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 36px 60px 0 60px;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-big {
            width: 100px;
            height: 100px;
            margin-right: 18px;
        }
        .main-title {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 3.2rem;
            color: #2d1ed6;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 4px;
            margin-bottom: 0;
        }
        .lang {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 1.3rem;
            color: #222;
            font-style: italic;
            margin-top: 10px;
        }
        .subtitle {
            text-align: center;
            font-size: 1.35rem;
            margin-top: 18px;
            color: #222;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 60px;
            min-height: 420px;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 60px;
            flex: 0 0 420px;
            min-height: 600px;
        }
        .enter-btns-diagonal {
            display: flex;
            flex-direction: row;
            margin-top: 120px;
            box-shadow: 0 4px 24px #b6b6e6;
        }
        .diagonal-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 140px;
            width: 240px;
            font-size: 2rem;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            font-weight: bold;
            border-radius: 6px;
            margin: 0;
            position: relative;
            box-sizing: border-box;
            cursor: pointer;
            transition: box-shadow 0.2s;
            border: none;
        }
        .web-diagonal {
            background: #393a5a;
            color: #fff;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            clip-path: polygon(0 0, 92% 0, 100% 100%, 0% 100%);
            box-shadow: 2px 0 8px #b6b6e6;
            z-index: 2;
        }
        .app-diagonal {
            background: #e6e8f7;
            color: #4bb6e6;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: 2px solid #b6b6e6;
            margin-left: -32px;
            clip-path: polygon(8% 0, 100% 0, 100% 100%, 0% 100%);
            z-index: 1;
        }
        .web-diagonal i {
            font-size: 2.8rem;
            margin-bottom: 12px;
        }
        .app-diagonal i {
            font-size: 2.2rem;
            margin-bottom: 12px;
        }
        .web-text {
            font-size: 1.6rem;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .app-text {
            font-size: 1.6rem;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            font-weight: bold;
            color: #4bb6e6;
            letter-spacing: 2px;
        }
        .right-panel {
            background: rgba(255,255,255,0.72);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(120,120,180,0.18), 0 1.5px 16px 0 #b6b6e6;
            border: 2.5px solid #e3d6f7;
            width: 570px;
            padding: 54px 38px 38px 38px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
        }
        .right-panel::before {
            content: '';
            position: absolute;
            left: 60px;
            top: -120px;
            width: 520px;
            height: 900px;
            background: linear-gradient(110deg, #b6b6e6 0%, #e6a6f7 60%, #a2b6e9 100%);
            opacity: 0.32;
            transform: skewX(-18deg);
            z-index: 1;
        }
        .feature-list {
            position: relative;
            z-index: 2;
        }
        .feature-item {
            background: #6ec6fa;
            border-radius: 14px;
            margin-bottom: 38px;
            padding: 28px 38px 22px 90px;
            position: relative;
            box-shadow: 0 2px 18px #b6b6e6;
            border: none;
        }
        .feature-item:last-child {
            margin-bottom: 0;
        }
        .feature-icon {
            position: absolute;
            left: 38px;
            top: 32px;
            font-size: 2.3rem;
        }
        .feature-title {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 1.35rem;
            font-weight: bold;
            color: #222;
        }
        .feature-desc {
            font-size: 1.05rem;
            color: #222;
            margin-top: 4px;
            margin-left: 2px;
        }
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 22px;
            z-index: 2;
            position: relative;
        }
        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #e6e8f7;
            margin: 0 7px;
            border: 2px solid #b6b6e6;
        }
        .dot.active {
            background: #6ec6fa;
            border-color: #6ec6fa;
        }
        .footer {
            background: #fff;
            margin-top: 60px;
            padding: 40px 0 30px 0;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0 -2px 16px #b6b6e6;
        }
        .footer-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-logo svg {
            width: 70px;
            height: 70px;
        }
        .footer-icons {
            margin-top: 16px;
        }
        .footer-icons i {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #222;
        }
        .footer-block {
            width: 140px;
            text-align: center;
        }
        .footer-title {
            font-size: 1.18rem;
            font-weight: bold;
            margin-bottom: 14px;
        }
        .footer-placeholder {
            width: 100%;
            height: 90px;
            background: #ccc;
            border-radius: 8px;
            opacity: 0.4;
        }
        @media (max-width: 1100px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .left-panel {
                margin-right: 0;
                margin-bottom: 30px;
            }
            .right-panel {
                width: 95vw;
                min-width: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <svg class="logo-big" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#b6a6f7"/>
                        <stop offset="50%" stop-color="#6ec6fa"/>
                        <stop offset="100%" stop-color="#8be6b6"/>
                    </linearGradient>
                </defs>
                <path d="M 180 100 A 80 80 0 1 1 20 100" fill="none" stroke="url(#circleGradient)" stroke-width="16" stroke-linecap="round"/>
                <rect x="92" y="18" width="16" height="18" rx="3" fill="#fff"/>
                <text x="100" y="120" text-anchor="middle" font-family="Orbitron, Arial, sans-serif" font-size="38" font-weight="bold" fill="#111" font-style="italic" letter-spacing="4">FRACTAL</text>
            </svg>
            <span class="main-title">Fractal</span>
        </div>
        <span class="lang">English</span>
    </div>
    <div class="subtitle">一款人性化的智能语音助手</div>
    <div class="main-content">
        <div class="left-panel">
            <div class="enter-btns enter-btns-diagonal">
                <div class="diagonal-btn web-diagonal" id="webEntryBtn">
                    <i class="fa-brands fa-windows"></i>
                    <span class="web-text">进入网页版</span>
                </div>
                <div class="diagonal-btn app-diagonal">
                    <i class="fa-solid fa-mobile"></i>
                    <span class="app-text">获取APP</span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon"><i class="fa-solid fa-robot"></i></span>
                    <div class="feature-title">智能化语音助手</div>
                    <div class="feature-desc">实时对话</div>
                </div>
                <div class="feature-item">
                    <span class="feature-icon"><i class="fa-solid fa-music"></i></span>
                    <div class="feature-title">自定义音色配置</div>
                    <div class="feature-desc">自定义词典</div>
                </div>
                <div class="feature-item">
                    <span class="feature-icon"><i class="fa-solid fa-briefcase"></i></span>
                    <div class="feature-title">MCP工具应用</div>
                    <div class="feature-desc">连接办公</div>
                </div>
            </div>
            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-logo">
            <svg width="70" height="70" viewBox="0 0 200 200" style="margin-bottom:2px;" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="circleGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#b6a6f7"/>
                        <stop offset="50%" stop-color="#6ec6fa"/>
                        <stop offset="100%" stop-color="#8be6b6"/>
                    </linearGradient>
                </defs>
                <path d="M 180 100 A 80 80 0 1 1 20 100" fill="none" stroke="url(#circleGradient2)" stroke-width="16" stroke-linecap="round"/>
                <rect x="92" y="18" width="16" height="18" rx="3" fill="#fff"/>
                <text x="100" y="120" text-anchor="middle" font-family="Orbitron, Arial, sans-serif" font-size="28" font-weight="bold" fill="#111" font-style="italic" letter-spacing="5">FRACTAL</text>
            </svg>
            <div class="footer-icons">
                <i class="fa-regular fa-envelope"></i>
                <i class="fa-solid fa-robot"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="footer-block">
            <div class="footer-title">可连接设备</div>
            <div class="footer-placeholder"></div>
        </div>
        <div class="footer-block">
            <div class="footer-title">关于我们</div>
            <div class="footer-placeholder"></div>
        </div>
    </div>
    <script>
        // 跳转到登录页
        const webEntryBtn = document.getElementById('webEntryBtn');
        if (webEntryBtn) {
            webEntryBtn.onclick = function() {
                window.location.href = 'login.html';
            };
        }
    </script>
</body>
</html>
